<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #000;
}

.nodes circle {
  fill: #ccc;
  stroke: #000;
}

text {
  pointer-events: none;
}


</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");



var simulation = d3.forceSimulation()
    .force("link", d3.forceLink())
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

//color scales
var color = d3.scaleOrdinal(d3.schemeCategory20c);

//Add data here
d3.tsv("CBOBudgetDataByAccount3.2016.csv", function(error, data) {

console.log(data);

var graph =  {
  nodes: d3.map(Object),
  //links: [
  //  { source: 0, target: 4},
  //  { source: 0, target: 1},
  //  { source: 4, target: 1},
  //  { source: 4, target: 3},
  //  { source: 1, target: 2},
  // { source: 2, target: 3},
  //  { source: 3, target: 5}
  // ]
};


  var link = svg.append("g")
      .attr("class", "links")
      .selectAll("line")
      .data(graph.links)
    //.enter().append("line");

  var node = svg.append("g")
      .attr("class", "nodes")
      .selectAll("circle")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("r", function(d){ return d.O2016;})
    //.call(d3.drag()
    //.on("start", dragstarted)
    //.on("drag", dragged)
    //.on("end", dragended));

  var text = svg.append("g")
      .attr("class", "text")
      .selectAll("text")
      .data(graph.nodes)
    .enter().append("text")
      .text(function(d) { return d.MajorSpendingCategory; })

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

    text
        .attr("x", function(d) { return d.x - 5; })
        .attr("y", function(d) { return d.y + 5; });
  }

});
</script>
