<!DOCTYPE html>
<meta charset="utf-8">
<style>
.nodes circle {
  fill: #ccc;
  stroke: #000;
}

text {
  pointer-events: none;
  text-anchor: middle;
   font-family: Times;
   font-weight: bold;
   font-size: 20px;
   fill: black;
}

</style>

<svg width="960" height="600"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
//This data visualization will create circles for each of the CBO budget accounts. The size of the circles will represent the O2016 (outlays). The color of the circles will represent DiscMand (budget enforcement category). The attraction groups will be major spending categories.

//This chart uses d3 4.0 for node charts
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

//To create a network graph, add var simulation and function ticked()
  //Simulation helps to assign x and y values automatically to put the dots on the map

  var simulation = d3.forceSimulation()
    .force("charge", d3.forceManyBody().strength(-50))
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("x", d3.forceX(width / 2))
    .force("y", d3.forceY(height / 2));

//color scales
var color = d3.scaleOrdinal(d3.Category20c);

var colorDiscMand = d3.scaleOrdinal() 
    .domain(["Discretionary", "Mandatory", "Net Interest"])
    .range(["#8cc63f","#faa61a", "#be1e2d"]);

//Add data here
d3.csv("CBOBudgetDataByAccountSimplified.csv", function(error, data) {


  console.log(data);

//This creates empty objects that can be used to create pairs later on
  var accountLookup = {}
  var majorSpendingLookup = {}
  var agencyLookup = {}
  var functionLookup = {}
  var budgetEnforcementLookup = {}

 data.forEach(function(d) {
    //Ensure that the data does not have any spaces in it
    //d.MajorSpendingCategory = d.MajorSpendingCategory.replace(" ","").replace(". ", "")
    //d.Agency = d.Agency.replace(" ","").replace(" ", "")
    //d.Bureau = d.Bureau.replace(" ","").replace(" ", "")
    //d.DiscMand = d.DiscMand.replace(" ","")

    //Create data to go inside the empty Lookup Objects. Creates pairs for $ spent on each account
    accountLookup[d.Title] = +d.O2016;
    //Other pairs, may be necessary
    functionLookup[d.Title] = +d.Func;
    majorSpendingLookup[d.Title] = d.MajorSpendingCategory;
    agencyLookup[d.Title] = d.Agency;
    budgetEnforcementLookup[d.Title]= d.DiscMand;})

//Look at it
console.log(accountLookup);
console.log(majorSpendingLookup);

//network graph data acts like a nested data structure.Create new variables within the nested data. Use d3.set because it is like an ordinal scale. DO WE NEED TO DO THIS IF WE AREN"T CREATING NESTING LIKE THIS??

var majorSpending = d3.set(data.map(function(d) { return d.MajorSpendingCategory; })).values();
var budgetAccount = d3.set(data.map(function(d) { return d.Title; })).values();

var agency = d3.set(data.map(function(d) { return d.Agency; })).values();
var bureau = d3.set(data.map(function(d) { return d.Bureau; })).values();
var function1 = d3.set(data.map(function(d) { return d.Func; })).values();
var budgetEnforcement = d3.set(data.map(function(d) { return d.DiscMand; })).values();

//There are 1788 rows of data
console.log(budgetAccount);

//There are 8 major spending categories
console.log(majorSpending);

//There are 128 Agencies
console.log(agency);

//There are 343 Bureaus
console.log(bureau);

//There are 3 options of budget enforcement categories: Disc, Mand, NI
console.log(budgetEnforcement);



//graph is just the type of chart that uses nodes and links. Figure out how to read the graph.nodes here
var nodes = [],
    links = [];  
//major spending is like "site" from class 11
majorSpending.forEach(function(spendingcategory){
        nodes.push({"id" : spendingcategory, 
                    "Title": budgetAccount,
                    "agency": agency,
                    "bureau": bureau,
                    "function": function1,
                    "radius": 50,
                    //This doesn't work but something like this
                    //"color": color(budgetEnforcementLookup[d.id]),
                    "classValue": agency
                  })
      })
        links.push({
          "source": majorSpending[0],
          "target": budgetAccount
        })

//Budget account is like "SVY" in the example


//Automatically create nodes for each budget accout
    budgetAccount.forEach(function(dollars){
        nodes.push({"id" : budgetAccount, 
                    "spendingGroup": majorSpending,
                    "radius": 20,
                    "color": colorDiscMand(budgetEnforcement[0]),
                    "classValue": "majorSpending" })
    })
        links.push({
          "source": majorSpending[0],
          "target": budgetAccount
        })


    

var graph = {
   "nodes": nodes,
   "links": links 
  }
  console.log(graph)


console.log(graph.nodes);

//Create circles that show d.title
var circles = svg.append("g")
      .attr("class", "circles")
      .selectAll("circle")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", function(d) { return d.id; })
      //Assign circle size based on d.O2016
      .attr("r", function(d) { return d.O2016; })
      //Assign color based on d.DiscMand  ???
      .style("fill", function(d) { return d.colorDiscMand; })


//"text": d.id: d.MajorSpendingCategory
//Adds text to each node . What is graph. nodes
  var text = svg.append("g")
      .attr("class", "text")
      .selectAll("text")
      .data(graph.nodes)
    .enter().append("text")
      .text(function(d, i) { return d.id; })
      .style("font-weight", "bold")


//Where we have links, add lines
  var link = svg.append("g")
      .attr("class", "links")
      .selectAll("line")
      .data(graph.links)
    .enter().append("line");
//Where we have nodes, add circles
  var node = svg.append("g")
      .attr("class", "nodes")
      .selectAll("circle")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", function(d) { return d.classValue; })
      .attr("r", function(d) { return d.radius; })
      .style("fill", function(d) { return d.color; })
      //create the effect that allows you to drag the circles
      .call(d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended));

//.on("mouseenter", function(d) {
//          console.log(d);
//          d3.select(this)})


simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

    simulation.force("link")
      .links(graph.links);

    console.log(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

    text
        .attr("x", function(d) { return d.x - 5; })
        .attr("y", function(d) { return d.y + 5; });
  }

//This makes the drag work
function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}
function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}
function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

//End of data function
});

</script>
